<div class="d-flex align-items-center vh-100">
  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">
    <form class="form-signin">
      <i class="fa fa-users fa-2xl mb-5"></i>
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <div class="d-grid gap-1">
        <label for="username" class="sr-only">Usuário</label>
        <input
          type="email"
          id="username"
          class="form-control"
          placeholder="Usuário"
          name="username"
          required
        />
        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Senha"
          name="password"
          required
        />
        <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
        <p class="mt-1 mb-0 text-muted">Não tem login? Cadastre-se abaixo</p>
        <a class="btn btn-lg btn-link" routerLink="/user/registration"
          >Quero me cadastrar</a
        >
      </div>
    </form>
  </div>
</div>
